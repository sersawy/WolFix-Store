<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="./src/js/script.js"></script>
  </head>
  <body>
    <header id="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container">
          <a class="navbar-brand fw-bold" href="index.html">WolFix Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
            </ul>

            <a href="cart.html" class="btn btn-outline-primary me-2 position-relative">
              Cart
              <span
                id="cartCountBadge"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary"
                >0</span
              >
            </a>
            <div id="authArea" class="d-flex align-items-center gap-2">
              <a class="btn btn-outline-secondary" href="login.html">Login</a>
              <a class="btn btn-primary" href="register.html">Sign Up</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <form id="loginForm" class="card p-4 shadow-sm mx-auto" style="max-width: 420px">
        <h3 class="mb-3">Login</h3>
        <div class="mb-3">
          <label class="form-label">Email</label><input type="email" class="form-control" name="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label
          ><input type="password" class="form-control" name="password" required />
        </div>
        <span class="error" id="error"></span>
        <button class="btn btn-primary w-100" type="submit">Login</button>
        <p class="mt-3 small">No account? <a href="register.html">Register</a></p>
      </form>
    </main>

    <footer class="border-top mt-5 py-4">
      <div class="container d-flex flex-column flex-md-row justify-content-between gap-3">
        <p class="mb-0">&copy; <span id="year"></span> WolFix Store.</p>
      </div>
    </footer>
  </body>
</html>
