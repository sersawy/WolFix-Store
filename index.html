<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WolFix Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="./src/js/script.js"></script>
  </head>
  <body>
    <header id="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container">
          <a class="navbar-brand fw-bold" href="index.html">WolFix Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
            </ul>
            <form class="d-flex me-3" role="search" onsubmit="return false">
              <input
                id="searchInput"
                class="form-control"
                type="search"
                placeholder="Search products"
                aria-label="Search"
              />
            </form>
            <a href="cart.html" class="btn btn-outline-primary me-2 position-relative">
              Cart
              <span
                id="cartCountBadge"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary"
                >0</span
              >
            </a>
            <div id="authArea" class="d-flex align-items-center gap-2">
              <a class="btn btn-outline-secondary" href="login.html">Login</a>
              <a class="btn btn-primary" href="register.html">Sign Up</a>
            </div>
          </div>
        </div>
      </nav>
      <button type="button" class="btn btn-primary btn-floating btn-lg" id="btn-back-to-top">
        <i class="bi bi-arrow-up-circle"></i>
      </button>
    </header>
    <main class="container my-4">
      <div class="row g-4">
        <aside class="col-lg-2 sidebar-col">
          <div id="filterSidebar">
            <form id="filterForm" class="filter card p-3 shadow-sm"></form>
          </div>
        </aside>
        <section class="col-lg-9">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <h2 class="mb-0">Products</h2>
            <div id="productsCount" class="text-muted small"></div>
          </div>
          <div id="productsContainer" class="row g-4"></div>
        </section>
        <div class="paginationContainer"></div>
      </div>
    </main>
    <footer class="border-top mt-5 py-4">
      <div class="container d-flex flex-column flex-md-row justify-content-between gap-3">
        <p class="mb-0">&copy; <span id="year"></span> WolFix Store.</p>
      </div>
    </footer>
  </body>
</html>
